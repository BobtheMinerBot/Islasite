<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Contact Us</title>
</head>
<body>
    <header>
        <iframe src="header.html" frameborder="0" scrolling="no" width="100%"></iframe>
    </header>
    <main >
        <div class = Contact_page>
            <div class="contact_section">
                <h2 class="h_contact">Get In Contact</h2>
                <p1 class="p_contact">We are committed to assisting you through the often complex construction process. Please don't hesitate to reach out and let us know how we can help simplify your journey </p1>
            </div>
            <div class="contactpageform">
                <form
                action="https://formspree.io/f/xdorpgvz"
                method="POST"
                >
                    
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="address">Address:</label>
                    <input type="text" id="name" name="name" required>
                  
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                  
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                  
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </main>    
    
</body>
</html>
